name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - run: corepack enable

      - run: yarn
      - run: yarn constraints
      - run: yarn dedupe --check

      - run: yarn workspaces foreach --from @neetly/eslint-config --recursive --topological-dev run build
      - run: yarn check
      - run: yarn build
