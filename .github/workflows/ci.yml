name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true

      - run: yarn
      - run: yarn constraints
      - run: yarn dedupe --check

      - run: yarn workspaces foreach --from @neetly/eslint-config --recursive --topological-dev run build
      - run: yarn check
      - run: yarn build
